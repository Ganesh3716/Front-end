<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Models</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background-color: #0066cc;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004a99;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            font-size: 1.1rem;
            color: #555;
        }

        li {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        var carData = [
            {
                id: 1,
                model: "Benz",
                price: 9000000,
                year: 2024,
            },
            {
                id: 2,
                model: "Thar",
                price: 324568,
                year: 2023,
            },
            {
                id: 3,
                model: "Jaguar",
                price: 54647621354,
                year: 2022,
            }
        ];

        function fetchCar() {
            let ul = document.createElement('ul');
            carData.forEach(car => {
                let li = document.createElement('li');
                li.textContent = `Model: ${car.model}, Price: ${car.price.toLocaleString()}, Year: ${car.year}`;
                ul.appendChild(li);
            });
            document.body.appendChild(ul);
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>The Car Models</h1>
        <button onclick="fetchCar()">Fetch the Car</button>
    </div>

</body>
</html>
