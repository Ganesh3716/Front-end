<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nth Class Example</title>
  <style>
    .Ganesh:nth-child(3n) {
      background-color: lightblue; 
    }

    .Ganesh:nth-child(odd) {
      color: green; 
    }

    .Ganesh:nth-child(even) {
      color: red; 
    }
  </style>
</head>
<body>
  <li class="Ganesh">Ganesh 1</li>
  <li class="Ganesh">Ganesh 2</li>
  <li class="Ganesh">Ganesh 3</li>
  <li class="Ganesh">Ganesh 4</li>
  <li class="Ganesh">Ganesh 5</li>
  <li class="Ganesh">Ganesh 6</li>
  
</body>
</html>
