        let First = new Promise((resolve, reject) => {
            setTimeout(() => reject("First"), 1000);
        });
        let Second = new Promise((resolve, reject) => {
            setTimeout(() => resolve("Second"), 2000);
        });
        let Third = new Promise((resolve, reject) => {
            setTimeout(() => resolve("Third"), 3000);
        });

        Promise.race([First, Second, Third])
            .then((message) => {
                console.log(message);
            })
            .catch((error) => {
                console.log(error);
            });




        Promise.allSettled([First, Second, Third])
            .then((message) => {
                console.log(message);
            })
            .catch((error) => {
                console.log(error);
            });


        Promise.all([First, Second, Third])
            .then((message) => {
                console.log(message);
            })
            .catch((error) => {
                console.log(error);
            });
        Promise.any([First, Second, Third])
            .then((message) => {
                console.log(message);
            })
            .catch((error) => {
                console.log(error);
            });
