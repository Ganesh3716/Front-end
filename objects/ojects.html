function CreateBook(title,author) {
    return {
        title:title,
        author:author,
        describe: function() {
            console.log(`This book is ${this.title} by ${this.author}`);
        }
    }
}
const book1=CreateBook('2000','Ganesh');
const book2=CreateBook('2000','sathi');
book1.describe();
book2.describe();
