<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Job Application</title>
</head>
<body>
    <h1>Amazon Job Application</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="fullName">Full Name:</label>
        <br>
        <input type="text" id="fullName" name="fullName" required>
        <br><br>
        
        <label for="email">Email Address:</label>
        <br>
        <input type="email" id="email" name="email" required>
        <br><br>
        
        <label for="phone">Phone Number:</label>
        <br>
        <input type="tel" id="phone" name="phone" required>
        <br><br>
        
        <label for="position">Position Applying For:</label>
        <br>
        <input type="text" id="position" name="position" required>
        <br><br>
        
        <label for="education">Highest Level of Education:</label>
        <br>
        <select id="education" name="education" required>
            <option value="">--Select--</option>
            <option value="High School">High School</option>
            <option value="Associate's Degree">Associate's Degree</option>
            <option value="Bachelor's Degree">Bachelor's Degree</option>
            <option value="Master's Degree">Master's Degree</option>
            <option value="PhD">PhD</option>
        </select>
        <br><br>
        
        <label for="experience">Work Experience:</label>
        <br>
        <textarea id="experience" name="experience" rows="5" required></textarea>
        <br><br>
        
        <label for="resume">Upload Resume:</label>
        <br>
        <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>
        <br><br>
        
        <label for="coverLetter">Upload Cover Letter (Optional):</label>
        <br>
        <input type="file" id="coverLetter" name="coverLetter" accept=".pdf, .doc, .docx">
        <br><br>
        
        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
